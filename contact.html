<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact | Circle Agency</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="./logos/circle.svg" />
</head>

<body>
    <header class="navbar">
        <div id="logo-pos">
            <img src="logos/circle.svg" alt="Circle logo" href="index.html">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
        <div id="header3">
            <a href="contact.html"><button id="click1">Contact Us</button></a>
        </div>
    </header>
    <main>
        <section class="contacta">
            <div>
                <h2 id="main-contact">Contact Us</h2>
            </div>
        </section>
        <section>
            <form id="form-container" name="form-container" data-name="Email Form" method="post" class="contact_form"
                aria-label="Email Form" action="/action_page.php" target="_blank">
                <fieldset>
                    <div id="box-form" class="label_input_wraper name">
                        <label for="Name" class="contact-title">Full Name *</label>
                        <input id="name" class="contact_text-field" name="name" type="text"
                            placeholder="Enter your full name" required="" maxlength="256" data-name="Name">
                    </div>
                    <div class="label_input_wraper email">
                        <label for="email" class="contact-title">Email</label>
                        <input id="email" class="contact_text-field" name="email" maxlength="256" type="email"
                            data-name="Name 2" placeholder="Enter your Email adress">
                    </div>
                    <div class="label_input_wraper phone">
                        <label for="phone" class="contact-title">Phone</label>
                        <input id="phone" class="contact_text-field" name="phone" data-name="Name 3" type="tel"
                            placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="comment" class="contact-title">Message *</label>
                        <textarea id="comment" name="comment" data-name="comment" maxlength="5000" required=""
                            placeholder="Write your message here..."
                            class="contact_text-field textTarea_field"></textarea>
                    </div>
                    <button type="submit" value="" data-wait="Please wait..." class="button-c" type="submit">
                        Submit
                    </button>
                </fieldset>
            </form>
            <div class="formDome">
                <div id="formDome"></div>
            </div>
            <div class="formFail">
                <div>
                    Oops! Something went wrong while submitting the form.
                </div>
        </section>
        <section class="foot" id="space">
            <div id="logo-foot">
                <img src="logos/circle.svg" alt="Circle logo" href="index.html">
                <div id="adress">
                    <p>2972 Westheimer Rd. Santa Ana, <br>Illinois 85486 </p>
                </div>
            </div>
            <article>
                <div>
                    <ul>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="#">Press</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
            </article>
        </section>
    </main>
    <script type="text/javascript" src="./JS/index.js"></script>
</body>

</html>
